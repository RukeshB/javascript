<html>
    <head>
        <title>Rectangle</title>
    </head>
    <body>
        <div id="bob"></div>
        <div id="demon"></div>
    </body>
    <script>
        var bob = document.getElementById("bob");
        var demon = document.getElementById("demon");

        //Red Rectangle
        bob.style.width = "100px";
        bob.style.height = "100px";
        bob.style.border = "solid red";
        bob.style.margin = "5 5 5 5";

        //Yellow Rectangle
        demon.style.width = "100px";
        demon.style.height = "100px";
        demon.style.border = "solid yellow"
        demon.style.margin = "5 5 5 5";
    </script>
</html>
