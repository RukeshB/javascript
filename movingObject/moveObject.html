<html>
    <head>
        <title>Moving Object</title>
    </head>
    <style>
        .container
        {
            margin:auto; 
            width: 750px;
            height: 600px; 
            border: 1px solid black;
            position: relative;
        }

        .player
        {
            left: 0px;
            top: 0px;
            position: absolute;
            width: 50px; 
            height: 50px; 
            background-color: blueviolet;
        }

        .info
        {
            margin: auto;
            width: 550px;
        }
    </style>
    <body>
        <div  class="container" id="container">
            <div class="player" id="player">

            </div>
        </div>
        <div class="info">
            <h3>press <b>w</b> to move up, <b>s</b> to move down, <b>a</b> to move left, <b>d</b> to move right</h3>
        </div>
        
    </body>
    <script src="moveObject.js"></script>
</html>
